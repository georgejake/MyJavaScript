<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adding BOOTSTRAP4CDN reference-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"    
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
    <link rel="stylesheet" href="static/css/mystylesheet.css">
    <title>Java script on steroids</title>
</head>

<body>
    <script src="static/js/myjavascript.js"></script>
    <!--Adding script file-->
    <!--on any html file just type doc to get the initial markups-->
    <!--Ctrl+B for toggling side navigation-->
    <!--bootstrap 4 cdn stylesheet is added in head-->
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <!--btn btn-primary is a BootstrapCDN class, similiarly danger also-->
                <button class="btn btn-primary" onclick="calculateBirthDays()">Click me</button>                
            </div>
            <div>
                <button class="btn btn-danger">reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>

        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">
            Generate Cat</button>
        <div class="flex-box-container-2" id='flex-cat-gen'>

        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rocket, Paper,Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock_1.jpg" height="150" width="150" onclick="rpsGame(this)" >
            <img id="scissors" src="static/images/scissors.jpg" height="150" width="150" onclick="rpsGame(this)" >
            <img id="paper" src="static/images/paper.jpg" height="150" width="150" onclick="rpsGame(this)" >
        </div>
    </div>
</body>

</html>
